<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connect Me</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .container {
        width: 100%;
        max-width: 600px;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        box-sizing: border-box;
    }
    h2 {
        text-align: center;
        color: #4e73df;
        margin-bottom: 20px;
        font-size: 28px;
    }
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        font-size: 16px;
    }
    input[type=text], input[type=email], select, textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 15px;
    }
    button {
        width: 100%;
        padding: 12px;
        background-color: #4e73df;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s ease;
    }
    button:hover {
        background-color: #2e59d9;
        transform: scale(1.02);
    }
    .thankyou {
        display: none;
        margin-top: 20px;
        padding: 15px;
        border-radius: 6px;
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        text-align: center;
        font-size: 16px;
    }
    @media (max-width: 768px) {
        .container {
            padding: 20px;
        }
        h2 {
            font-size: 24px;
        }
        input[type=text], input[type=email], select, textarea {
            font-size: 14px;
            padding: 10px;
        }
        button {
            font-size: 15px;
            padding: 10px;
        }
    }
    @media (max-width: 480px) {
        body {
            padding: 10px;
        }
        h2 {
            font-size: 20px;
        }
        input[type=text], input[type=email], select, textarea, button {
            font-size: 14px;
            padding: 8px;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h2>Contact</h2>
    <form id="contactForm">
        <label for="fname">First Name :</label>
        <input type="text" id="fname" name="firstname" placeholder="Your first name.." required>

        <label for="lname">Last Name :</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="state">State :</label>
        <select id="state" name="state" required>
            <option value="">--Select a state--</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
            <option value="Delhi">Delhi</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Ladakh">Ladakh</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Puducherry">Puducherry</option>
        </select>

        <label for="subject">Message :</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:150px" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <div class="thankyou" id="thankyouMsg">
        &#127881; Thank you for contacting me! I will get back to you soon. &#128522;
    </div>
</div>

<script>
    const form = document.getElementById('contactForm');
    const thankyou = document.getElementById('thankyouMsg');
    form.addEventListener('submit', function(e){
        e.preventDefault(); 
        thankyou.style.display = 'block';
        form.reset();
    });
</script>

</body>
</html>
